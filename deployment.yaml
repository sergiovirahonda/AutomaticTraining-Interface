apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface
  labels:
    app: interface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interface
  template:
    metadata:
      labels:
        app: interface
    spec:
      containers:
      - name: interface
        image: gcr.io/automatictrainingcicd/interface:latest
        ports:
        - containerPort: 5000